  value: $(Build.SourcesDirectory)/artifacts

- name: resourceProviders
  value: '[
    "Microsoft.Resources",
    "Microsoft.Compute",
    "Microsoft.Network",
    "Microsoft.Storage"
  ]'

- name: resourceProviderFeatures
  value: '[
    {
      "featureName": "AIWorkspacePreview",
