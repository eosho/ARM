# global variables

variables:
- name: vmImage
  value: Ubuntu-latest

- name: version
  value: 1.0.0

- name: projectName
  value: cust-wap

- name: baseWorkingDirectory
  value: $(System.DefaultWorkingDirectory)/src/ARM

- name: bicepDirectory
  value: $(System.DefaultWorkingDirectory)/bicep/modules

