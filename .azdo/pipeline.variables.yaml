# global variables

variables:
# Use this for Microsoft hosted agents
- name: vmImage
  value: Ubuntu-latest

# Use this for self hosted agents
- name: poolName
  value: ''

- name: projectVersion
  value: 1.0.0

- name: projectName
  value: cust-wap

- name: baseWorkingDirectory
  value: $(System.DefaultWorkingDirectory)/src/ARM

- name: bicepDirectory
  value: $(System.DefaultWorkingDirectory)/bicep/modules

# Resource providers to enable
- name: resourceProviders
  value: '[
    "Microsoft.Resources",
    "Microsoft.Network",
    "Microsoft.Insights",
    "Microsoft.Security",
    "Microsoft.EventGrid"
    "Microsoft.Compute",
    "Microsoft.Storage",
    "Microsoft.OperationalInsights",
    "Microsoft.OperationsManagement",
    "Microsoft.KeyVault",
    "Microsoft.Portal",
    "Microsoft.Authorization",
    "Microsoft.Sql",
    "Microsoft.ChangeAnalysis"
  ]'

# Resource provider features to enable
- name: resourceProviderFeatures
  value: '[
    {
      "featureName": "AIWorkspacePreview",
      "providerNamespace": "Microsoft.Insights"
    }
  ]'
